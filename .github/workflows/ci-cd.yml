name: CI/CD for Emyu-Shop

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: dockerfile-backend
        tags: emyu-shop-backend:latest
        push: false  # Jangan langsung push ke Docker Hub

    - name: Build and Push Frontend Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: dockerfile-frontend
        tags: emyu-shop-frontend:latest
        push: false  # Jangan langsung push ke Docker Hub

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Load Backend Image
      run: docker load -i emyu-shop-backend:latest

    - name: Load Frontend Image
      run: docker load -i emyu-shop-frontend:latest

    - name: Test Backend
      run: docker run --rm emyu-shop-backend:latest npm test

    - name: Test Frontend
      run: docker run --rm emyu-shop-frontend:latest npm test

  push:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Backend Image to Docker Hub
      run: |
        docker tag emyu-shop-backend:latest muhammadaryasuherman/emyu-shop-backend:latest
        docker push muhammadaryasuherman/emyu-shop-backend:latest

    - name: Push Frontend Image to Docker Hub
      run: |
        docker tag emyu-shop-frontend:latest muhammadaryasuherman/emyu-shop-frontend:latest
        docker push muhammadaryasuherman/emyu-shop-frontend:latest
