name: CI/CD for Emyu-Shop

on:
  push:
    branches:
      - master
      - Tes
    paths:
      - 'Dockerfile.backend'
      - 'Dockerfile.frontend'
      - 'src/**'
      - 'data/**'
      - '.github/workflows/**'
      - '*.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Docker Image
      run: |
        docker build -t muhammadaryasuherman/emyu-shop-backend:latest -f dockerfile-backend .
        docker push muhammadaryasuherman/emyu-shop-backend:latest

    - name: Build and Push Frontend Docker Image
      run: |
        docker build -t muhammadaryasuherman/emyu-shop-frontend:latest -f dockerfile-frontend .
        docker push muhammadaryasuherman/emyu-shop-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    - name: Set up Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

    - name: Apply Kubernetes Configurations
      run: |
        kubectl apply -f backend-deployment.yaml
        kubectl apply -f frontend-deployment.yaml
        kubectl apply -f hpa.yaml

    - name: Verify Deployments
      run: |
        kubectl rollout status deployment/backend-deployment
        kubectl rollout status deployment/frontend-deployment
