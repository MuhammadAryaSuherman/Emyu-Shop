name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Docker Images
      run: |
        # Menggunakan hash pendek commit sebagai tag versi unik
        TAG=${GITHUB_SHA::7}

        # Build image dengan dua tag: latest dan versi berdasarkan commit SHA
        docker build -t muhammadaryasuherman/emyu-shop-backend:latest -t muhammadaryasuherman/emyu-shop-backend:$TAG -f Dockerfile.backend .
        docker build -t muhammadaryasuherman/emyu-shop-frontend:latest -t muhammadaryasuherman/emyu-shop-frontend:$TAG -f Dockerfile.frontend .
  
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run Tests
      run: |
        # Pastikan Anda sudah menyiapkan tes di package.json
        cd frontend
        npm install
        npm test

  push:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Images
      run: |
        TAG=${GITHUB_SHA::7}

        # Push image dengan tag `latest`
        docker push muhammadaryasuherman/emyu-shop-backend:latest
        docker push muhammadaryasuherman/emyu-shop-frontend:latest

        # Push image dengan tag versi unik (berdasarkan commit SHA)
        docker push muhammadaryasuherman/emyu-shop-backend:$TAG
        docker push muhammadaryasuherman/emyu-shop-frontend:$TAG
